<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>jugadores</ion-title>

    <ion-buttons slot="end">
      <ion-icon name="refresh" (click)="listar()" ></ion-icon>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

 <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)"> 
  <ion-refresher-content></ion-refresher-content>  
</ion-refresher>
<ion-content >
  <ion-searchbar (ionChange)="buscarJugador($event)" animated="true" placeholder="Animated"></ion-searchbar>


  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">

      <ion-item *ngFor="let aux of listaJugadores" [routerLink]="['/jugadores/', aux.id]">
        <ion-avatar slot="start">
          <ion-img [src]="aux.imagen"></ion-img>
        </ion-avatar>
        <ion-label>{{ aux.nombre }}</ion-label>
      </ion-item>
        </ion-reorder-group>

  </ion-list>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button>
      <ion-icon (click)="addJugador()" name="person-add"></ion-icon>
    </ion-fab-button>
   
    
  </ion-fab-list>
</ion-fab>
