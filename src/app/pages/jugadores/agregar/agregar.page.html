<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jugadores"></ion-back-button>
    </ion-buttons>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre type="text" label="Nombre" labelPlacement="floating" placeholder="ej:janosky"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input #imagen type="text" label="imagen" labelPlacement="floating" placeholder="ej:hhtps:ssss"></ion-input>

      </ion-item>
      <ion-item>
        <ion-input #fecha type="text" label="fecha" labelPlacement="floating" placeholder="ej:11/22/1289"></ion-input>

      </ion-item>
      <ion-item>
        <ion-input #descripcion type="text" label="descripcion" labelPlacement="floating" placeholder="ej:janosky"></ion-input>

      </ion-item>
         <ion-button class="centrado" color="secondary" (click)="addJugador(nombre,imagen,fecha,descripcion)">Agregar</ion-button>

    </ion-card-content>


  </ion-card>

</ion-content>
